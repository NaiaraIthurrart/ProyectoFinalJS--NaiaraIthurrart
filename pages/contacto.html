<body>
    <header>
        <div class="flex-container fondo-h1">

        </div>

        <section>
            <article>
                <h1>Contactate con nosotros!</h1>  

                <h2 class="h2-reseñas">¿Cuál es tu Nombre?</h2>
                <input id="NombreUsuario" class="form-control form-control-lg" type="text" placeholder="Escribe aquí tu nombre y apellido"><br>

                <input id="EmailUsuario" class="form-control form-control-lg" type="text" placeholder="Escribe aquí tu email"><br>

                <input id="ConsultaUsuario" class="form-control form-control-lg" type="text" placeholder="Escribe aquí tu consulta"><br>

                <button id="DejarConsulta" type="button" class="btn btn-secondary">Enviar</button> <br>
            </article>
         </section>

        <footer class="flex-container">
            <a><img src="../img/email.png" alt="email" width="60px" height="60px"></a>
            <a><img src="../img/facebook.png" alt="facebook" width="60px" height="60px"></a>
            <a><img src="../img/instagram.png" alt="instagram" width="60px" height="60px"></a>
